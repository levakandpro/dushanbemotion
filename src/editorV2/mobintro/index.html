<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>D MOTION · Premium Experience</title>

<style>
  :root {
    --accent: #1aff9c;
    --accent-glow: rgba(26, 255, 156, 0.4);
    --bg-dark: #050807;
    --glass: rgba(255, 255, 255, 0.03);
    --glass-border: rgba(255, 255, 255, 0.1);
  }

  * { box-sizing: border-box; }

  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: var(--bg-dark);
    color: #fff;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    overflow: hidden; /* Убираем скролл для чистоты */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Динамический фон на Canvas */
  #canvas-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }

  /* Основной контейнер-стекло */
  .container {
    position: relative;
    z-index: 2;
    width: 90%;
    max-width: 400px;
    padding: 40px 24px;
    background: var(--glass);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 32px;
    text-align: center;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1);
  }

  h1 {
    font-size: 38px;
    font-weight: 900;
    letter-spacing: 0.3em;
    margin: 0 0 10px 0;
    background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 10px 20px rgba(26, 255, 156, 0.2);
  }

  .subtitle {
    font-size: 14px;
    opacity: 0.6;
    margin-bottom: 30px;
    line-height: 1.6;
    font-weight: 300;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0 0 32px 0;
    text-align: left;
  }

  li {
    font-size: 15px;
    margin-bottom: 14px;
    display: flex;
    align-items: center;
    gap: 12px;
    opacity: 0;
    animation: slideIn 0.5s ease forwards;
  }

  /* Поэтапная анимация списка */
  li:nth-child(1) { animation-delay: 0.4s; }
  li:nth-child(2) { animation-delay: 0.5s; }
  li:nth-child(3) { animation-delay: 0.6s; }
  li:nth-child(4) { animation-delay: 0.7s; }

  li::before {
    content: '';
    width: 8px;
    height: 8px;
    background: var(--accent);
    border-radius: 50%;
    box-shadow: 0 0 10px var(--accent);
    flex-shrink: 0;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  button {
    cursor: pointer;
    position: relative;
    padding: 18px;
    border-radius: 16px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: hidden;
  }

  .btn-web {
    background: var(--accent);
    color: #002418;
    box-shadow: 0 4px 15px var(--accent-glow);
  }

  .btn-web:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px var(--accent-glow);
    filter: brightness(1.1);
  }

  .btn-mobile {
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    border: 1px solid var(--glass-border);
  }

  .btn-mobile:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
  }

  /* Анимации */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateX(-15px); }
    to { opacity: 0.9; transform: translateX(0); }
  }

  /* Эффект блика на кнопке */
  button::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -60%;
    width: 20%;
    height: 200%;
    background: rgba(255,255,255,0.2);
    transform: rotate(30deg);
    transition: all 0.5s;
    pointer-events: none;
  }

  button:hover::after {
    left: 120%;
  }
</style>
</head>

<body>

<canvas id="canvas-bg"></canvas>

<div class="container">
  <h1>D MOTION</h1>
  
  <p class="subtitle">
    Интеллектуальная адаптация контента.<br>
    Выберите формат для продолжения.
  </p>

  <ul>
    <li>Вертикальный контент 9:16</li>
    <li>Эксклюзивные мобильные подборки</li>
    <li>Горизонтальный формат только в WEB</li>
    <li>Ultra HD качество материалов</li>
  </ul>

  <div class="buttons">
    <button class="btn-web" onclick="location.href='/'">
      ОТКРЫТЬ WEB-ВЕРСИЮ
    </button>
    <button class="btn-mobile" onclick="location.href='/mobile'">
      ПРОДОЛЖИТЬ В MOBILE
    </button>
  </div>
</div>

<script>
  // Анимация частиц фона
  const canvas = document.getElementById('canvas-bg');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    particles = [];
    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speedX: (Math.random() - 0.5) * 0.5,
        speedY: (Math.random() - 0.5) * 0.5,
        color: Math.random() > 0.5 ? '#1aff9c' : '#ffffff'
      });
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    particles.forEach(p => {
      p.x += p.speedX;
      p.y += p.speedY;

      if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
      if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.globalAlpha = 0.3;
      ctx.fill();
    });
    
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', init);
  init();
  animate();
</script>

</body>
</html>
