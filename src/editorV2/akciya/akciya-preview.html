<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>D MOTION Premium — Stable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --accent: #00ffa2;
      --card-bg: #061a12;
      --font-main: "Inter", -apple-system, system-ui, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      background: #000;
      font-family: var(--font-main);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* КАРТОЧКА */
    .card {
      position: relative;
      width: 480px;
      height: 620px;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), var(--card-bg);
      background-size: 100% 4px;
      border-radius: 44px;
      padding: 50px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 50px 100px rgba(0,0,0,0.9);
      overflow: hidden;
      animation: cardPop 0.6s cubic-bezier(0.17, 0.67, 0.22, 1);
      cursor: none !important;
    }

    /* Анимированная рамка */
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 44px;
      padding: 2px;
      background: linear-gradient(var(--angle), transparent, var(--accent), transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: rotateAngle 6s linear infinite;
      pointer-events: none;
    }

    @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
    @keyframes rotateAngle { to { --angle: 360deg; } }

    @keyframes cardPop {
      from { opacity: 0; transform: scale(0.95) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* КУРСОР */
    .cursor-dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      box-shadow: 0 0 15px var(--accent);
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      z-index: 999;
      transform: translate(-50%, -50%);
      transition: width 0.2s, height 0.2s, background 0.2s;
      opacity: 0;
    }
    .card:hover .cursor-dot { opacity: 1; }

    /* СНЕГ */
    .snow-container {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    .snow-flake {
      position: absolute;
      top: -10px;
      background: var(--accent);
      box-shadow: 0 0 8px var(--accent);
      border-radius: 50%;
      animation: fall linear infinite;
    }
    @keyframes fall { to { transform: translateY(630px); } }

    /* ВИДЕО-ОКНО (БЕЗ АНИМАЦИИ ДЫХАНИЯ) */
    .video-portal {
      position: absolute;
      top: 180px;
      right: 30px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 1px solid var(--accent);
      box-shadow: 0 0 20px rgba(0, 255, 162, 0.3);
      overflow: hidden;
      z-index: 5;
      background: #000;
      /* Видео теперь стоит абсолютно ровно */
      transform: translateZ(0); 
    }
    
    .video-portal video { width: 100%; height: 100%; object-fit: cover; }

    /* КОНТЕНТ */
    .content { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; }
    
    .title { 
      font-size: 50px; font-weight: 900; line-height: 0.85; 
      text-transform: uppercase; letter-spacing: -2px; color: #fff; margin-bottom: 20px;
      animation: fadeUp 0.8s ease forwards 0.2s; opacity: 0;
    }
    
    .title span {
      background: linear-gradient(90deg, #00ffa2, #00d4ff, #00ffa2);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 3s linear infinite;
      display: block;
    }
    @keyframes gradientText { to { background-position: 200% center; } }

    .text { 
      font-size: 14px; 
      line-height: 1.7; 
      color: rgba(255, 255, 255, 0.5); 
      max-width: 230px; 
      margin-bottom: auto;
      padding-left: 15px;
      border-left: 1px solid var(--accent);
      animation: fadeUp 0.8s ease forwards 0.4s; 
      opacity: 0;
    }

    .footer { 
      display: flex; align-items: center; gap: 25px; margin-bottom: 30px;
      animation: fadeUp 0.8s ease forwards 0.6s; opacity: 0;
    }

    .price-main { font-size: 68px; font-weight: 900; line-height: 1; color: #fff; }
    .price-main small { font-size: 28px; display: block; margin-top: -5px; }

    .badge-special {
      width: 90px; height: 90px; border: 1px dashed rgba(255, 255, 255, 0.3);
      border-radius: 50%; display: flex; flex-direction: column; align-items: center;
      justify-content: center; font-size: 10px; text-transform: uppercase;
      color: rgba(255, 255, 255, 0.5); text-align: center;
    }
    .old-price { text-decoration: line-through; font-size: 14px; color: #fff; margin-bottom: 2px; }

    /* КНОПКА */
    .btn {
      display: inline-block;
      width: fit-content;
      min-width: 200px;
      background: var(--accent);
      color: #000;
      text-align: center;
      padding: 18px 30px;
      border-radius: 16px;
      font-weight: 900;
      text-transform: uppercase;
      text-decoration: none;
      font-size: 13px;
      letter-spacing: 1.5px;
      transition: 0.3s;
      box-shadow: 0 10px 25px rgba(0, 255, 162, 0.2);
      animation: fadeUp 0.8s ease forwards 0.8s;
      opacity: 0;
    }
    .btn:hover { transform: translateY(-3px); background: #fff; box-shadow: 0 15px 35px rgba(0, 255, 162, 0.4); }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .close { position: absolute; top: 30px; right: 30px; color: #fff; font-size: 20px; opacity: 0.4; z-index: 20; }
  </style>
</head>
<body>

<div class="card" id="promoCard">
  <div class="cursor-dot" id="dot"></div>
  <div class="close" onclick="document.getElementById('promoCard').remove()">✕</div>
  <div class="snow-container" id="snow"></div>

  <div class="video-portal">
    <video autoplay muted loop playsinline>
      <source src="https://archive.org/download/dream-machine-ai-2025-12-19-201046/DREAM-MACHINE-AI-2025-12-19-201046.mp4" type="video/mp4">
    </video>
  </div>

  <div class="content">
    <h1 class="title">D MOTION<br><span>PREMIUM</span></h1>
    <p class="text">
      Мировые футажи, звуки <br>
      и визуальные эффекты. <br>
      Премиум уровень в один клик.
    </p>

    <div class="footer">
      <div class="price-main">120<small>TJS</small></div>
      <div class="badge-special">
        <span class="old-price">220 TJS</span>
        <span>Распродажа<br>31.12</span>
      </div>
    </div>
    <a href="#" class="btn">Подключить сейчас</a>
  </div>
</div>

<script>
  // Снег
  const snowContainer = document.getElementById('snow');
  for (let i = 0; i < 40; i++) {
    const flake = document.createElement('div');
    flake.className = 'snow-flake';
    const size = Math.random() * 3 + 1 + 'px';
    flake.style.width = size; flake.style.height = size;
    flake.style.left = Math.random() * 100 + '%';
    flake.style.animationDelay = Math.random() * 5 + 's';
    flake.style.animationDuration = Math.random() * 3 + 4 + 's';
    snowContainer.appendChild(flake);
  }

  // Курсор
  const card = document.getElementById('promoCard');
  const dot = document.getElementById('dot');
  card.addEventListener('mousemove', (e) => {
    const rect = card.getBoundingClientRect();
    dot.style.left = (e.clientX - rect.left) + 'px';
    dot.style.top = (e.clientY - rect.top) + 'px';
  });

  document.querySelectorAll('.btn, .close, .video-portal').forEach(t => {
    t.addEventListener('mouseenter', () => { dot.style.width = '30px'; dot.style.height = '30px'; dot.style.background = 'white'; });
    t.addEventListener('mouseleave', () => { dot.style.width = '8px'; dot.style.height = '8px'; dot.style.background = 'var(--accent)'; });
  });
</script>

</body>
</html>
